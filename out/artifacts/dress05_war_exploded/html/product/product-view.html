<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="/css/product-view.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/isLogin.js"></script>
    <script src="/js/MyAjax.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>
    <script src="/js/product/product-view.js"></script>
<body>
    <div class="layui-row">
        <div>
            <div class="layui-form" >
                <!--图片-->
                <div class="layui-form-item">
                    <div class="layui-upload-center">
                        <img class="layui-upload-img" name="imgHref" src="" id="photograph" width="200" height="300">
                    </div>
                </div>

                <!--内容-->
                <div>
                    <div class="layui-form-item" id="productName">
                        产品名
                    </div>

                    <div class="layui-form-item" id="markedPrice">
                        市价
                    </div>

                    <div class="normalPrice" >
                        正常价： <div id="normalPrice"></div>
                    </div>

                    <div class="layui-form-item" id="state"></div>

                    <div class="layui-form-item" id="isShow"></div>

                    <div class="layui-form-item" id="isRecommend"></div>

                </div>
            </div>
            <div class="param">
                <div>
                    <div id="fashionElement"></div>
                    <div id="style"></div>
                    <div id="model"></div>
                    <div id="fashion"></div>
                </div>
                <div>
                    <div id="clothesLength"></div>
                    <div id="character"></div>
                    <div id="ingredient"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
