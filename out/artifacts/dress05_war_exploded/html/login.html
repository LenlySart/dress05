<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="/image/p1.png">
    <script src="/js/jquery.min.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/login.js"></script>


</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">服装-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" id="user" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" value="user" >
            <hr class="hr15">
            <input name="password" id="pass" lay-verify="required" placeholder="密码"  type="password" class="layui-input" value="123456">
            <hr class="hr15">
                <div class="code">
                    <div><input type="text" name="code" id="input"></div>
                    <div><img src="/code" id="imgCode" /></div>
                    <div onclick="changeCode()" >换一张</div>
                </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <!-- 底部结束 -->
</body>
</html>
