<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/X-admin/css/font.css">
        <link rel="stylesheet" href="/X-admin/css/xadmin.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/isLogin.js"></script>
        <script src="/js/MyAjax.js"></script>
        <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>
        <script src="/js/user/member-edit.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="userename" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="birthday" class="layui-form-label">
                            <span class="x-red">*</span>生日</label>
                        <div class="layui-input-inline">
                            <input type="text" name="birthday" id="birthday" lay-verify="birthday" placeholder="yyyy-MM-dd"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>电话</label>
                        <div class="layui-input-inline">
                            <input type="phone" id="phone" name="phone" maxlength="11" required="" lay-verify="phone" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">1开头11个字符
                        </div>
                    </div>

                        <div class="layui-form-item">
                            <label for="sex" class="layui-form-label">
                                <span class="x-red">*</span>性别</label>
                            <div class="layui-input-inline">
                                <select name="sex" lay-filter="sex" id="sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                    <option value="3">保密</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="x-red">*</span>爱好</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="hobby" title="c">
                                <input type="checkbox" name="hobby" title="c++">
                                <input type="checkbox" name="hobby" title="java">
                                <input type="checkbox" name="hobby" title="c#">
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label" for="hobby">其他</label>
                                <div class="layui-input-block">
                                    <textarea type="text" name="hobby" placeholder="请输入内容" id="hobby" required="" lay-verify="hobby" class="layui-textarea" autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="x-red">*</span>状态</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="state" value="1" title="启用">
                                <input type="radio" name="state" value="2" title="停用">
                                <input type="radio" name="state" value="3" title="禁用">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>

                </form>
            </div>
        </div>
    </body>

</html>
