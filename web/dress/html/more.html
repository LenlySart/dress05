<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" href="../css/more.css">
    <link rel="stylesheet" href="/dress/css/map.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jump.js"></script>
    <script src="../js/more.js"></script>
    <!--引用百度地图API-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=kjlAhpy8WrfwOMWvvN2PUYGErIEyXuMa"></script>
    <script src="/dress/js/map.js"></script>
</head>
<body>
    <div>
        <div>
            <div id="top"></div>
            <div class="more">
                <!--联系我们-->
                <div class="contact_us">
                    <div>
                        <div>
                            <div>联系我们</div>
                            <div>CONTACT US</div>
                        </div>
                        <div></div>
                    </div>
                </div>
                <!--联系我们内容-->
                <div class="contact_us_content">
                    <div>
                        <div><img src="../image/4.jpg"/></div>
                        <div>
                            <div>联系我们</div>
                            <div></div>
                            <div id="addres">地址：</div>
                            <div id="phones">电话：</div>
                            <div id="qq">QQ：</div>
                            <div id="emails">邮箱：</div>
                        </div>
                        <div>
                            <div>在线预约</div>
                            <div></div>
                            <div>姓名：<input type="text" id="visitorName" name="visitorName" onkeyup="value=value.replace(/[^\a-zA-Z0-9\u4E00-\u9FA5]/g,'')" placeholder="例如：王明"></div>
                            <div>电子邮箱：<input type="text" id="visitorEmail" name="visitorEmail" pattern="/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/" placeholder="请输入邮箱"></div>
                            <div>咨询内容：<input type="text" id="message" name="message"></div>
                            <div><input type="button" value="提交" onclick="return submit()"></div>
                        </div>
                    </div>
                </div>
                <div class="map">
                    <div id="dituContent"></div>
                </div>
            </div>
            <div id="foot"></div>
        </div>
    </div>
</body>
</html>
