<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/isLogin.js"></script>
    <script src="/js/MyAjax.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>
    <script src="/js/product/product-update.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" >

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>产品名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="markedPrice" class="layui-form-label">
                    <span class="x-red">*</span>市价
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="markedPrice" name="markedPrice" required="" lay-verify="markedPrice" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="normalPrice" class="layui-form-label">
                    <span class="x-red">*</span>正常价</label>
                <div class="layui-input-inline">
                    <input type="normalPrice" id="normalPrice" name="normalPrice" required="" lay-verify="normalPrice" autocomplete="off" class="layui-input"></div>
            </div>


            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>类型</label>
                <div class="layui-input-inline">
                    <select name="title" lay-filter="title" id="title">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>是否置顶</label>
                <div class="layui-input-inline">
                    <input type="radio" name="isShow" value="1" title="是">
                    <input type="radio" name="isShow" value="2" title="否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="state" value="1" title="是">
                    <input type="radio" name="state" value="2" title="否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>产品图片</label>
                <div class="layui-input-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="picture">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" name="imgHref" src="" id="photograph" width="100" height="100">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="edit" lay-submit="">编辑</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>

        </form>
    </div>
</div>
</body>

</html>
